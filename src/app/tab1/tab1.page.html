<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
    <ion-button slot="end" (click)="exportJSON()">
      Export JSON
    </ion-button>
  </ion-toolbar>
</ion-header>

  <ion-button expand="full" color="danger" (click)="openEmail()"> open email  </ion-button>

</ion-content>
